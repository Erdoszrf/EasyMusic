<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_548474_nad9moz800o7ds4i.css" />
  </head>

  <body>
    <div class="bgimg"></div>
    <div class="musicbox">
      <div class="box">
        <div class="boxtop clearfix">
          <div class="control">
            <i class="iconfont icon-prev"></i>
            <i class="iconfont icon-pause play"></i>
            <i class="iconfont icon-next"></i>
          </div>
          <div class="info">
            <p class="title"></p>
            <p class="singer"></p>
          </div>
        </div>
        <div class="boxbottom clearfix">
          <div class="bar">
            <div class="progresstotal"></div>
            <div class="progressnow"></div>
          </div>
          <div class="time">0:00</div>
        </div>
      </div>

      <div class="musiclist">
        <ul>
         
        </ul>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>

</html>
